<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login form</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="main-screen">
      <div class="welcome">
        <div class="welcome__welcome-title">
          <h1>Welcome to KakaoTalk</h1>
        </div>
        <div class="welcome__welcome-subtitle">
          <p>
            If you have a Kakao Account, log in with your email of phone number.
          </p>
        </div>
      </div>

      <form action="friends.html" method="GET" class="login-form">
        <div class="login-form__typing-form">
          <input type="text" placeholder="Email or phone number" />
          <input type="password" placeholder="Password" />
        </div>
        <div class="login-form__button-form">
          <input  type="submit" value="Log In" />
          <input type="submit" value="Sign Up" />
          <a href="https://www.kakaocorp.com/">
            Find Kakao Account or Password
          </a>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
