<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-cog fa-lg cog-dot">
          <span class="screen-header__icons-dot"> </span>
        </i>
      </div>
    </div>

    <div class="main-screen margin-screen">
      <div class="find-icons">
        <div class="find-icons__icon-column">
          <i class="fas fa-qrcode fa-2x"></i>
          <span>QR Code</span>
        </div>

        <div class="find-icons__icon-column">
          <i class="fas fa-portrait fa-2x"></i>
          <span>Add by Contacts</span>
        </div>

        <div class="find-icons__icon-column">
          <i class="fas fa-fingerprint fa-2x"></i>
          <span>Add by ID</span>
        </div>

        <div class="find-icons__icon-column">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>

      <div class="recommend">
        <h1 class="recommend__title">Recommended Friends</h1>
        <div class="recommend__content">
          <span class="recommend__content__center"
            >You have no recommended friends.</span
          >
        </div>
      </div>

      <div class="open-chat">
        <div class="open-chat__column">
          <div class="open-chat__title">Open Chat</div>
          <div class="open-chat__subtitle">
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="open-chat__column">
          <div class="open-chat__BTS">
            <div class="open-chat__BTS__title">#BTS</div>
            <div class="open-chat__BTS__hashtags">#BTS#ARMY#FRIENDS</div>
            <div class="open-chat__BTS__people">
              <img src="kakao-image/사람 사진.jfif" />
              <span class="members">802 members</span>
              <div class="divider"></div>
              <span class="active">Active</span>
            </div>
          </div>

          <div class="open-chat__img">
            <img src="kakao-image/open chat img.png" />
            <div class="open-chat__icons">
              <i class="fas fa-heart"></i>
              <span>326</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <a class="nav-bar__column" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="chats.html">
        <span class="nav-bar__1dot">1</span>
        <i class="far fa-comment fa-2x"></i>
      </a>

      <a class="nav-bar__column" href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="more.html">
        <span class="nav-bar__dot"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
