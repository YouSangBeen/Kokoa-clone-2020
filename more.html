<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"
          ><i class="fas fa-cog fa-lg cog-dot">
            <span class="screen-header__icons-dot"> </span>
          </i>
        </a>
      </div>
    </div>

    <div class="main-screen margin-screen">
      <div class="profile">
        <div class="profile__column">
          <img src="kakao-image/프로필 사진.jpg" />
          <div class="profile__column__name-content">
            <p>YooSangBeen</p>
            <span>+1 010-9555-4960</span>
            <i class="fas fa-exclamation-circle"></i>
          </div>
        </div>
        <div class="profile__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="imoticons">
        <div class="imoticons__content">
          <i class="far fa-calendar-check fa-2x"></i>
          <span class="imoticons__text">Calendar</span>
        </div>
        <div class="imoticons__content">
          <i class="fas fa-shopping-bag fa-2x"></i>
          <span class="imoticons__text">Talk Drive</span>
          <p></p>
        </div>
        <div class="imoticons__content">
          <i class="far fa-smile fa-2x"></i>
          <span class="imoticons__text">Emoticons</span>
        </div>
        <div class="imoticons__content">
          <i class="fas fa-brush fa-2x"></i>
          <span class="imoticons__text">Themes</span>
        </div>
      </div>

      <div class="suggestions">
        <div class="suggestions__title">
          <span>Suggestions</span>
        </div>

        <div class="suggestions__imoticons">
          <div class="suggestions__content">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>Kakao Story</span>
          </div>
          <div class="suggestions__content">
            <i class="fas fa-users fa-2x"></i>
            <span>Kakao friends</span>
          </div>
          <div class="suggestions__content">
            <i class="fas fa-gamepad fa-2x"></i>
            <span>Kakao Games</span>
          </div>
        </div>
      </div>
    </div>

    <div class="nav-bar">
      <a class="nav-bar__column" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="chats.html">
        <span class="nav-bar__1dot">1</span>
        <i class="far fa-comment fa-2x"></i>
      </a>

      <a class="nav-bar__column" href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="more.html">
        <span class="nav-bar__dot"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
