<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>
          No Service
          <i class="fas fa-wifi"></i>
        </span>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>200%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="head-bar">
      <a href="more.html">
        <i class="fas fa-chevron-left fa-2x"></i>
      </a>
      <h1>Settings</h1>
      <div class="icons-right">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </div>

    <div class="main-screen margin-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-bullhorn"></i>
            <span>Notices</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-flask"></i>
            <span>Kakao Lab</span>
          </div>
          <div class="settings__setting__column"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting__column">
            <i class="fas fa-info-circle"></i>
            <span>Version</span>
          </div>
          <div class="settings__setting__column">Latest Version</div>
        </li>
      </ul>
    </div>

    <div class="nav-bar">
      <a class="nav-bar__column" href="friends.html">
        <i class="far fa-user fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="chats.html">
        <span class="nav-bar__1dot">1</span>
        <i class="far fa-comment fa-2x"></i>
      </a>

      <a class="nav-bar__column" href="find.html">
        <i class="fas fa-search fa-2x"></i>
      </a>
      <a class="nav-bar__column" href="more.html">
        <span class="nav-bar__dot"> </span>
        <i class="fas fa-ellipsis-h fa-2x"></i>
      </a>
    </div>

    <div id="no-mobile">
      <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
